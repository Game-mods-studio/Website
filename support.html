<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamemodstudios Support Form</title>
    <link rel="stylesheet" href="support_style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7142142063790394"
     crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <a href="/" class="home-button">Home</a>
        <h1>Contact Game Mod Studios Support Team</h1>
    </header>

    <form id="supportForm">

        <label for="name" class="explanation" data-tooltip="Your full name">Your Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <label for="email" class="explanation" data-tooltip="Your email address">Your Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="subject" class="explanation" data-tooltip="Briefly describe the reason for your message">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message" class="explanation" data-tooltip="Provide detailed information or ask your question">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>

    </form>

    <footer>
        <h6><a href="/Policys/copyright.html" style="color: white;">&copy; 2024 Game Mod Studios. All rights reserved.</a></h6>
    </footer>

    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // You can customize the email address below
            var to = 'gamemodstudios+support@gamil.com';

            // Construct the mailto URL
            var mailtoLink = 'mailto:' + to +
                '?subject=' + encodeURIComponent(subject) +
                '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\n' + message);

            // Open the default email client
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
