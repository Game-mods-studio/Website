<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Game Mod Studios</title>
    <link rel="stylesheet" href="thanks.css">
</head>
<body>

<div class="container">
    <h1>Thank You!</h1>
    <p>Thank you, <span id="fullName"></span>, for reaching out!</p>
    <p>We appreciate your interest in working together with us, your channel: <span id="channelName"></span>.</p>

    <p>We'll get in touch with you soon. If you have any immediate questions, you can reach us at <a href="#" id="supportLink">gamemodstudios+support@gmail.com</a>.</p>
</div>

<footer>
    <h6><a href="http://gamemodstudios.servehttp.com/Policys/copyright.html" style="color: white;">&copy; 2023 Game Mod Studios. All rights reserved.</a></h6>
</footer>

<script>
    // Function to extract query parameters from the URL
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return null;
    }

    // Retrieve and display information from query parameters
    var fullName = getQueryVariable("fullName");
    var channelName = getQueryVariable("channelName");

    document.getElementById("fullName").innerText = fullName;
    document.getElementById("channelName").innerText = channelName;

    // Generate mailto link with predefined subject and body
    var subject = encodeURIComponent("Game Mod Studios - Support");
    var body = encodeURIComponent("Hello Game Mod Studios Support,\n\nI have a question regarding (your problem).\n\nMy name is " + fullName +
        ".\n\nPlease provide assistance.\n\nThank you!");

    var supportLink = document.getElementById("supportLink");
    supportLink.href = "mailto:gamemodstudios+support@gmail.com?subject=" + subject + "&body=" + body;
</script>

</body>
</html>
