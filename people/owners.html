<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamemodstudios Owners</title>
    <link rel="stylesheet" href="css/ownercss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Font Awesome for the hamburger icon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .team-member {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-links a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Hamburger menu -->
    <div class="hamburger-menu">
        <i class="fas fa-bars fa-2x"></i>
    </div>

    <div class="team-member">
        <img class="avatar" src="avatars/axesson09_avatar.jpg" alt="No image">
        <h2>Axelsson09</h2>
        <p><strong>Position:</strong>Owner</p>
        <p><strong>Description:</strong>Is one of the Owners of gamemodstudios</p>

        <div class="social-links">
            <a href="https://github.com/axelsson09" target="_blank">Github</a>
            <a href="https://modrinth.com/user/axelsson09" target="_blank">modrinth</a>
        </div>
    </div>

    <div class="team-member">
        <img class="avatar" src="" alt="No image">
        <h2>Rezzler1</h2>
        <p><strong>Position:</strong>Owner</p>
        <p><strong>Description:</strong>Is one of the Owners of gamemodstudios</p>

        <div class="social-links">
            <a href="https://github.com/Rezzler1" target="_blank">Github</a>
            <a href="https://modrinth.com/user/Rezzler1" target="_blank">modrinth</a>
        </div>
    </div>

</body>

</html>
