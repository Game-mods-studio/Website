<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMod Studios Team</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
        }

        .team-member {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 10px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="team-member">
        <img class="avatar" src="avatars/axesson09_avatar.jpg" alt="Team Member 1 Avatar">
        <h2>Axelsson09</h2>
        <p><strong>Position:</strong>Owner</p>
        <p><strong>Description:</strong></p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/janedoe/" target="_blank"></a>
            <a href="https://twitter.com/janedoe/" target="_blank"></a>
        </div>
    </div>

    <div class="team-member">
        <img class="avatar" src="path/to/avatar2.jpg" alt="Team Member 2 Avatar">
        <h2>John Smith</h2>
        <p><strong>Position:</strong> Game Developer</p>
        <p><strong>Description:</strong> A skilled developer contributing code and technical expertise to bring our gaming concepts to life.</p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/johnsmith/" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/johnsmith/" target="_blank">Twitter</a>
        </div>
    </div>

</body>

</html>
