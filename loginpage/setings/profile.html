<section class="category">
    <h2>Change Profile Picture</h2>
    <form id="profile-pic-form">
        <label for="new-profile-pic">Upload new profile picture:</label>
        <input type="file" accept="image/*" id="new-profile-pic" name="new-profile-pic" required>
        <button type="button" onclick="uploadProfilePic()">Upload</button>

    <p id="upload-status"></p>
</section>
